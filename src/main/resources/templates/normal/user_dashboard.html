<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	 <section>
		
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					
					<div class="container text-center">
					 <img style="width:200px; height:200px;" class="my_profile_photo" th:src="@{'/img/defaultprofile.png'}" src="" alt="profile photo" />
					</div>
					
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding Your Contact On Cloud...

					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</a>
				</div>
			</div>
		</div>
		
		
	 </section>
	 
	 
</body>
</html>
