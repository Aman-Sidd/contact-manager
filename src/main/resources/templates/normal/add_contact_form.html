<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	 <section>
		 
		 <div class="card mr-3">
			<div class="card-body">
			 
			 <h1 class="text-center">Add Contact</h1>
			 
			 <div class="container-fluid mt-1">
				 
				 <div class="row">
					 
					 
					 <div class="col-md-10 offset-md-1">
						 
						 <form action="#"
						 th:action="@{/user/process-contact}"
						 enctype="multipart/form-data"
						 method="POST"
						 th:object="${contact}"
						  class="mt-2">
						  
						<!--First Name-->						  
						  
						  <div class="input-group">
							  <div class="input-group-prepend">
								  <div class="input-group-text">
									  <i class="fa fa-plus"></i>
								  </div>
							  </div>
							  
							  <input type="text" id="firstName"
						  name="name" placeholder="Enter your name" class="form-control">
						  </div>
						  
						  <!--Second Name-->
						  				  
						  
						  <div class="input-group mt-3">
							  <div class="input-group-prepend">
								  <div class="input-group-text">
									  <i class="fas fa-user-alt"></i>
								  </div>
							  </div>
							  
							  <input type="text" id="secondName"
						  name="secondName" placeholder="Enter your nickname" class="form-control">
						  </div>
						  
						  
						  <!--Phone-->
						  				  
						  
						  <div class="input-group mt-3">
							  <div class="input-group-prepend">
								  <div class="input-group-text">
									  <i class="fa fa-phone"></i>
								  </div>
							  </div>
							  
							  <input type="number" id="phone"
						  name="phone" placeholder="Enter your phone number" class="form-control">
						  </div>
						  
						  
						   <!--Email-->
						  				  
						  
						  <div class="input-group mt-3">
							  <div class="input-group-prepend">
								  <div class="input-group-text">
									  @
								  </div>
							  </div>
							  
							  <input type="email" id="email"
						  name="email" placeholder="Enter your email" class="form-control">
						  </div>
						  
						  
						  
						  <!--Work-->
						  				  
						  
						  <div class="input-group mt-3">
							  <div class="input-group-prepend">
								  <div class="input-group-text">
									  <i class="fa fa-briefcase"></i>
								  </div>
							  </div>
							  
							  <input type="text" id="work"
						  name="work" placeholder="Enter your work/profession" class="form-control">
						  </div>
						  
						  
						    <!--Description-->
						  				  
						  
						  <div class="form-group mt-3">
							  <textarea 
							  placeholder="Enter contact description..."
							  name="description" id="description" rows="10" class="form-control"></textarea>
						  </div>
						  
						  
						  <!--Contact Image-->
						  
						  <div class="custom-file">
							  <input type="file" name="profileImage" />
						  </div>
						  
							<div class="container text-center">
								<button class="btn btn-outline-primary" type="submit">Save</button>
							</div>
						  
						  </form>
						  </div>
						 
					 </div>
					 
				 </div>
				 
				 
				 
			 </div>
			 
		 </div>
		 
	 </section>
	 
	 
</body>
</html>
