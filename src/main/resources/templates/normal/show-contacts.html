<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	 <section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				
				<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${contacts}">
      <th th:text="${c.id}" scope="row">1</th>
      <td>
		<img th:if="${c.image!=null}" class="my_profile_photo" th:src="@{'/img/'+${c.image}}" src="" alt="profile photo" />
		<img th:unless="${c.image!=null}" class="my_profile_photo" th:src="@{'/img/default.png'}" src="" alt="" />
      <span th:text="${c.name}"></span></td>
      <td>
		  <a href="#" th:href="@{'/user/'+${c.id}+'/contact'}">
		  
		  <span th:text="${c.email}"></span>
	  </a></td>
      <td th:text="${c.phone}"></td>
      <td>
      <button class="btn btn-danger btn-sm"><a style="color:white;" th:href="@{'/user/delete/'+${c.id}}">Delete</a></button>
      <button class="btn btn-primary btn-sm"><a style="color:white;" th:href="@{'/user/update-contact/'+${c.id}}">Update</a></button>
	  </td>
    </tr>
    
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="'/user/show-contacts/'+${currentPage-1}" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}" href="#"><span th:text="${i}"></span></a></li>
    
    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="'/user/show-contacts/'+${currentPage+1}" href="#">Next</a></li>
  </ul>
</nav>
			</div>
		</div>
	 </section>
	 
	 
</body>
</html>
