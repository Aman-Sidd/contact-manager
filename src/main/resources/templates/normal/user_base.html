<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}"></title>
  </head>
  <body>
    
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" href="#">Log out</a>
      </li>
    </ul>
    
  </div>
</nav>
    
    <div class="sidebar">
		<div class="crossBtn" onclick="toggleSidebar();">&times;</div>
		<a th:href="@{/user/index}" href="#" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
		<a th:href="@{/user/show-contacts/0}" href="#" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a th:href="@{/user/add-contact}"	href="#" class="item"><i class="fa-solid fa-pen"></i> Add Contact</a>
		<a th:href="@{/user/profile}" href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>		
		<a th:href="@{/logout}"	href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>		
		<div class="divider"></div>
	</div>
	
	
	
	<div class="content" style="margin-top:13px;">
		
		<div th:if="${message}" th:classappend="${'alert-'+message.type}"	class="alert mr-3 text-center" role="alert">
	  <span th:text="${message.content}"></span>	
	</div>
		
		<i class="fas fa-bars hamburger" onclick="toggleSidebar();"></i>
		
	<div th:replace="${content}"></div>
		
	</div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
