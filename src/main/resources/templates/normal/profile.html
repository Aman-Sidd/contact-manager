<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	 <section>
		 <div class="card mr-3 ml-3">
			 <div class="card-body">
				 
				 <div class="container text-center">
					 
					 <img style="width:200px; height:200px;" th:if="${user.imageUrl!=null}" class="my_profile_photo" th:src="@{'/img/'+${user.imageUrl}}" src="" alt="profile photo" />
						<img style="width:200px; height:200px;" th:unless="${user.imageUrl!=null}" class="my_profile_photo" th:src="@{'/img/default.png'}" src="" alt="" />
					 
					 <h3 class="mt-3"> <span th:text="${user.name}"></span> </h3>
					 
					 <table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col"><span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Account Status (Active)</th>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">About</th>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					 
					  </tbody>
					</table>
					
					<div class="container">

      			<!--	<button class="btn btn-primary btn-sm"><a style="color:white;" th:href="@{'/user/update-contact/'+${user.id}}">Update</a></button>	 -->					
					</div>
					 
				 </div>
				 
				 
			 </div>
		 </div>
	 </section>
	 
	 
</body>
</html>
